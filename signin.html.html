<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In | NZ World</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans flex items-center justify-center min-h-screen">

  <!-- Sign In Container -->
  <div class="bg-white shadow-xl rounded-xl w-full max-w-md p-8">

    <!-- Header -->
    <div class="text-center mb-6">
      <h1 class="text-3xl font-bold text-indigo-600">NZ WORLD</h1>
      <p class="text-gray-600 mt-2">
        Access your reading world
      </p>
    </div>

    <!-- Form -->
    <form class="space-y-5">

      <!-- Email -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Email Address</label>
        <input type="email"
               placeholder="Enter your email"
               required
               class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-600">
      </div>

      <!-- Password -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Password</label>
        <input type="password"
               placeholder="Enter your password"
               required
               class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-600">
      </div>

      <!-- Remember & Forgot -->
      <div class="flex items-center justify-between text-sm">
        <label class="flex items-center gap-2">
          <input type="checkbox" class="accent-indigo-600">
          Remember me
        </label>
        <a href="#" class="text-indigo-600 hover:underline">
          Forgot password?
        </a>
      </div>

      <!-- Button -->
      <button type="submit"
              class="w-full bg-indigo-600 text-white py-2 rounded-md font-medium hover:bg-indigo-700 transition">
        Sign In
      </button>

    </form>

    <!-- Footer -->
    <p class="text-center text-gray-600 mt-6 text-sm">
      Donâ€™t have an account?
      <a href="#" class="text-indigo-600 font-medium hover:underline">
        Create one
      </a>
    </p>

  </div>

</body>
</html>
